services:
  - type: web
    name: Steganography App
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    autoscaling:
      minInstances: 1
      maxInstances: 1
    healthCheckPath: "/"
    envVars:
      - key: PORT
        value: "5000"
